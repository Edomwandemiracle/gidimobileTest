    <div class="container">
      <div
        *ngIf="showAddBtn"
        class="addbook mt-4 d-flex justify-content-end"
        (click)="showData()"
      >
        <button
          class="p-3 w-25"
          style="
            background: #32ded4;
            color: #ffffff;
            border-radius: 10px;
            outline: none;
            border: none;
            font-family: Scada, sans-serif;
          "
        >
          Add book
        </button>
      </div>
      <div *ngIf="showItem">
        <div class="request_form p-5">
          <form class="form" [formGroup]="newBook" (ngSubmit)="onSubmit()">
            <div
              (click)="hide()"
              class="cancel d-flex justify-content-end"
              style="cursor: pointer"
            >
              <mdb-icon fas icon="times"></mdb-icon>
            </div>
            <div class="">
              <!-- <div class="fname">
                <p class="fname_title">First Name</p>
                <input class="fname_input" type="text" formControlName="name" />
              </div> -->
              <div class="md-form">
                <mdb-icon fas icon="pencil-alt" class="prefix"></mdb-icon>
                <input
                  mdbInput
                  type="text"
                  id="form1"
                  class="form-control"
                  formControlName="name"
                  required
                />
                <label for="form1" class="fname_title">Title *</label>
              </div>
              <div class="md-form">
                <mdb-icon fas icon="pencil-alt" class="prefix"></mdb-icon>
                <input
                  mdbInput
                  type="text"
                  id="form1"
                  class="form-control"
                  formControlName="imageUrl"
                  required
                />
                <label for="form1" class="fname_title">ImageUrl *</label>
              </div>

              <div class="md-form">
                <mdb-icon fas icon="pencil-alt" class="prefix"></mdb-icon>
                <textarea
                  type="text"
                  id="form8"
                  class="md-textarea form-control"
                  formControlName="description"
                  mdbInput
                  required
                ></textarea>
                <label for="form8">Description *</label>
              </div>
              <!-- <div class="lname">
                <p class="lname_title">Last Name</p>
                <input
                  class="lname_input"
                  type="text"
                  formControlName="description"
                />
              </div> -->
              <!-- <div class="md-form">
                <input
                  mdbInput
                  type="text"
                  id="form2"
                  class="form-control"
                  formControlName="description"
                />
                <label for="form1" class="fname_title"></label>
              </div> -->
            </div>
            <div class="d-flex justify-content-center">
              <button
                class="w-50 p-3"
                style="
                  background: #32ded4;
                  color: #ffffff;
                  border-radius: 10px;
                  outline: none;
                  border: none;
                  font-family: Scada, sans-serif;
                "
                [disabled]="newBook.status === 'INVALID'"
              >
                Add New Book
              </button>
            </div>
          </form>
        </div>
      </div>

      <div *ngIf="showUpdate">
        <div class="request_form p-5">
          <form class="form" [formGroup]="newBook" (ngSubmit)="updatebook()">
            <div
              (click)="hide()"
              class="cancel d-flex justify-content-end"
              style="cursor: pointer"
            >
              <mdb-icon fas icon="times"></mdb-icon>
            </div>
            <div class="">
              <!-- <div class="fname">
                <p class="fname_title">First Name</p>
                <input class="fname_input" type="text" formControlName="name" />
              </div> -->
              <div class="md-form">
                <mdb-icon fas icon="pencil-alt" class="prefix"></mdb-icon>
                <input
                  mdbInput
                  type="text"
                  id="form1"
                  class="form-control"
                  formControlName="name"
                  required
                />
                <label for="form1" class="fname_title">Title *</label>
              </div>
              <div class="md-form">
                <mdb-icon fas icon="pencil-alt" class="prefix"></mdb-icon>
                <input
                  mdbInput
                  type="text"
                  id="form1"
                  class="form-control"
                  formControlName="imageUrl"
                  required
                />
                <label for="form1" class="fname_title">ImageUrl *</label>
              </div>

              <div class="md-form">
                <mdb-icon fas icon="pencil-alt" class="prefix"></mdb-icon>
                <textarea
                  type="text"
                  id="form8"
                  class="md-textarea form-control"
                  formControlName="description"
                  mdbInput
                  required
                ></textarea>
                <label for="form8">Description *</label>
              </div>
              <!-- <div class="lname">
                <p class="lname_title">Last Name</p>
                <input
                  class="lname_input"
                  type="text"
                  formControlName="description"
                />
              </div> -->
              <!-- <div class="md-form">
                <input
                  mdbInput
                  type="text"
                  id="form2"
                  class="form-control"
                  formControlName="description"
                />
                <label for="form1" class="fname_title"></label>
              </div> -->
            </div>
            <div class="d-flex justify-content-center">
              <button
                class="w-50 p-3"
                style="
                  background: #32ded4;
                  color: #ffffff;
                  border-radius: 10px;
                  outline: none;
                  border: none;
                  font-family: Scada, sans-serif;
                "
                [disabled]="newBook.status === 'INVALID'"
              >
                Update Book
              </button>
            </div>
          </form>
        </div>
      </div>

      <div class="row mt-5">
        <div
          *ngFor="let item of books; index as i"
          class="col-lg-4 col-md-6 col-sm-12 p-4"
        >
          <div class="card" style="border: none">
            <div class="img_div">
              <img src="{{ item.imageUrl }}" alt="lion" class="img_holder" />
              <div class="img_overlay">
                <p class="name" style="font-size: large; font-weight: 600">
                  {{ item.name }}
                </p>
                <p class="name" style="font-size: small">
                  {{ item.description }}
                </p>
                <div class="row">
                  <div class="col-4">
                    <button class="btn btn-danger" (click)="delete(i)">
                      delete
                    </button>
                  </div>
                  <div class="col-4">
                    <button
                      [disabled]="item.status === 'UNAVAILABLE'"
                      class="btn btn-primary"
                      (click)="lendbook(item, i)"
                    >
                      lend
                    </button>
                  </div>
                  <div class="col-4">
                    <button
                      (click)="updatebtn(item)"
                      class="p-2"
                      style="
                        background: #32ded4;
                        color: #ffffff;
                        border-radius: 5px;
                        outline: none;
                        border: none;
                        font-family: Scada, sans-serif;
                      "
                    >
                      Update
                    </button>
                  </div>
                </div>
                <!-- <button class="btn btn-primary" (click)="delete(i)">
                  delete
                </button> -->
                <!-- <button
                  *ngIf="item.status === 'AVAILABLE'"
                  class="btn btn-primary"
                  (click)="lendbook(item, i)"
                >
                  lend
                </button> -->
                <!-- <button
                  *ngIf="item.status === 'UNAVAILABLE'"
                  class="btn btn-primary"
                >
                  Not Available
                </button> -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
